<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Summary</title>
</head>

<body>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="alert bg-light text-dark" role="alert">
                <h1>Summary</h1>
                <table class="table table-striped">
                    <tr>
                        <th>Username</th>
                        <td>
                            <label id="lblUsername"></label>
                        </td>
                    </tr>
                    <tr>
                        <th>Email Address</th>
                        <td>
                            <label id="lblEmailAddress"></label>
                        </td>
                    </tr>
                    <tr>
                        <th>Phone Number</th>
                        <td>
                            <label id="lblPhoneNumber"></label>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <!-- Optional JavaScript -->
    <script>
        showSummary();
        function showSummary() {
            const lblUsername = document.querySelector('#lblUsername');
            const lblEmailAddress = document.querySelector('#lblEmailAddress');
            const lblPhoneNumber = document.querySelector('#lblPhoneNumber');

            const userDetails = JSON.parse(localStorage.getItem('userDetails'));
            lblUsername.innerHTML = userDetails.name;
            lblEmailAddress.innerHTML = userDetails.email;
            lblPhoneNumber.innerHTML = userDetails.phone;
        }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
