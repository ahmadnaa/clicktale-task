<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Details Page</title>
</head>

<body>
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <div class="alert bg-light text-dark" role="alert">
        <h1>Welcome</h1>
        <form>
          <div class="form-group">
            <label for="txtUsername">Username</label>
            <input type="text" class="form-control" id="txtUsername" onblur="usernameBlur()" onfocus="usernameFocus()" placeholder="Username">
            <small id="smUsernameValidatorResult" style="color: red;"></small>
          </div>
          <div class="form-group">
            <label for="txtEmailAddress">Email Address</label>
            <input type="email" class="form-control" id="txtEmailAddress" onblur="emailBlur()" onfocus="emailFocus()" placeholder="name@example.com">
            <small id="smEmailValidatorResult" style="color: red;"></small>
          </div>
          <div class="form-group">
            <label for="txtPhoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="txtPhoneNumber" onblur="phoneBlur()" onfocus="phoneFocus()" placeholder="Phone">
            <small id="smPhoneValidatorResult" style="color: red;"></small>
          </div>
          <button type="button" class="btn btn-block btn-secondary" id="btnNext" onclick="nextPage()">Next</button>
        </form>
      </div>
    </div>
    <div class="col"></div>
  </div>

  <!-- Optional JavaScript -->
  <script>
    function nextPage() {
      const txtUsername = document.querySelector('#txtUsername');
      const txtEmailAddress = document.querySelector('#txtEmailAddress');
      const txtPhoneNumber = document.querySelector('#txtPhoneNumber');

      const userDetails = {
        name: txtUsername.value,
        email: txtEmailAddress.value,
        phone: txtPhoneNumber.value
      };

      localStorage.setItem('userDetails', JSON.stringify(userDetails));
      window.open('summary.html', '_self');
    }

    function usernameBlur() {
      const txtUsername = document.querySelector('#txtUsername');
      const smUsernameValidatorResult = document.querySelector('#smUsernameValidatorResult');
      if (txtUsername.value.length < 2 || txtUsername.value.length > 20) {
        smUsernameValidatorResult.innerHTML = "Username length must be between 2 and 20";
      }
    }

    function usernameFocus() {
      const smUsernameValidatorResult = document.querySelector('#smUsernameValidatorResult');
      smUsernameValidatorResult.innerHTML = "";
    }

    function emailBlur() {
      const txtEmailAddress = document.querySelector('#txtEmailAddress');
      const smEmailValidatorResult = document.querySelector('#smEmailValidatorResult');

      const validateOnlyNumbersRegex = new RegExp(/^[^\s@]+@[^\s@]+\.[^\s@]+$/);
      if (!validateOnlyNumbersRegex.test(txtEmailAddress.value)) {
        smEmailValidatorResult.innerHTML = "Email is not valid";
      }
    }

    function emailFocus() {
      const smEmailValidatorResult = document.querySelector('#smEmailValidatorResult');
      smEmailValidatorResult.innerHTML = "";
    }

    function phoneBlur() {
      const txtPhoneNumber = document.querySelector('#txtPhoneNumber');
      const smPhoneValidatorResult = document.querySelector('#smPhoneValidatorResult');

      const validateOnlyNumbersRegex = new RegExp(/^\d+$/g);
      if (txtPhoneNumber.value.length != 10 || !validateOnlyNumbersRegex.test(txtPhoneNumber.value)) {
        smPhoneValidatorResult.innerHTML = "Phone must be 10 numbers";
      }
    }

    function phoneFocus() {
      const smPhoneValidatorResult = document.querySelector('#smPhoneValidatorResult');
      smPhoneValidatorResult.innerHTML = "";
    }
  </script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
